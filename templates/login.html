{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    
    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-white bg-{{ category }}-500 rounded-md">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label for="username" class="block text-gray-600 font-medium">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" required 
                   class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-600 font-medium">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required
                   class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit" 
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
            Login
        </button>
    </form>

    <p class="text-center text-gray-600 mt-4">Don't have an account? 
        <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800">Register here</a>
    </p>
</div>
{% endblock %}
