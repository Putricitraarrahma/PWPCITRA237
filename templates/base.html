<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Management{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-semibold">
                <a href="{{ url_for('dashboard') }}" class="text-white hover:text-gray-200">User Management</a>
            </h1>
            <div>
                {% if session.get('user_id') %}
                    <a href="{{ url_for('logout') }}" class="text-white hover:text-gray-200 px-4 py-2 rounded-md bg-blue-700 hover:bg-blue-800 transition duration-300">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="text-white hover:text-gray-200 px-4 py-2 rounded-md bg-blue-700 hover:bg-blue-800 transition duration-300">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10 shadow-lg">
        <p>&copy; 2025 User Management App. All rights reserved.</p>
    </footer>

</body>
</html>
