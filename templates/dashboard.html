{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Dashboard</h2>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add User</a>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td class="actions">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
</div>
{% endblock %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color:  #71B6E1FF;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 1100px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2rem;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary {
        background-color: #4CAF50;
    }

    .btn-primary:hover {
        background-color: #45a049;
    }

    .btn-edit {
        background-color: #4a90e2;
    }

    .btn-edit:hover {
        background-color: #357ABD;
    }

    .btn-delete {
        background-color: #f44336;
    }

    .btn-delete:hover {
        background-color: #e53935;
    }

    .btn-logout {
        background-color: #9e9e9e;
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
    }

    .btn-logout:hover {
        background-color: #757575;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
        font-size: 1.1rem;
    }

    td {
        color: #555;
        font-size: 1rem;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    tr:last-child td {
        border-bottom: none;
    }

    .actions {
        display: flex;
        gap: 10px;
    }
</style>
